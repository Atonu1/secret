<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      position: relative;
    }

    /* Full screen background container */
    #background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 1;
      transition: opacity 1s ease;
      z-index: -2;
    }

    /* Fade overlay to darken images for better text visibility */
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(46, 139, 87, 0.4); /* seagreen with opacity */
      z-index: -1;
    }

    .typewriter-container {
      font-size: 2rem;
      color: white;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      max-width: 90vw;
      min-height: 3rem;
      padding: 20px 40px;
      border-radius: 15px;
      text-align: center;
      background-color: rgba(0,0,0,0.3);
      user-select: none;
    }

    @media (max-width: 768px) {
      .typewriter-container {
        font-size: 1.2rem;
        padding: 15px 20px;
      }
    }

    .blink-cursor::after {
      content: '_';
      animation: blink 0.6s infinite;
      margin-left: 5px;
      font-weight: bold;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="background"></div>
  <div id="overlay"></div>

  <div class="typewriter-container blink-cursor" id="typewriter"></div>

  <script>
    const lines = [
      "Hey you, yes you... 🎯",
      "It’s not just a regular day today.",
      "The stars aligned for your arrival on this planet. 🌍✨",
      "And that makes today... legendary. 💫",
      "Let’s light up the sky with your dreams. 🎆",
      "Here’s to the visionary, the dreamer, the doer — YOU. 🚀"
    ];

    // Use proper image paths (src syntax)
    const bgImages = [
      "file:///C:/Users/Downloads/f1.png";
      "images/f1.jpg",
      "images/bg3.jpg",
      "images/bg4.jpg",
      "images/bg5.jpg",
      "images/bg6.jpg"
    ];

    const el = document.getElementById("typewriter");
    const bgDiv = document.getElementById("background");

    let currentLine = 0;
    let j = 0;
    let isDeleting = false;
    const speed = 120;
    const pause = 2000;

    // Initialize background
    bgDiv.style.backgroundImage = `url('${bgImages[0]}')`;

    function fadeToImage(newImg) {
      bgDiv.style.opacity = 0;
      setTimeout(() => {
        bgDiv.style.backgroundImage = `url('${newImg}')`;
        bgDiv.style.opacity = 1;
      }, 1000); // match transition
    }

    function typeLine() {
      const line = lines[currentLine];

      // Change background when new line starts
      if (!isDeleting && j === 0) {
        fadeToImage(bgImages[currentLine] || bgImages[bgImages.length - 1]);
      }

      if (!isDeleting) {
        el.textContent = line.slice(0, j++);
        if (j > line.length) {
          isDeleting = true;
          setTimeout(typeLine, pause);
          return;
        }
      } else {
        el.textContent = line.slice(0, --j);
        if (j === 0) {
          currentLine++;
          isDeleting = false;
          if (currentLine >= lines.length) {
            setTimeout(() => {
              window.location.href = "stars.html"; // Redirect
            }, 1000);
            return;
          }
        }
      }

      setTimeout(typeLine, isDeleting ? speed / 2 : speed);
    }

    typeLine();
  </script>

</body>
</html>
